<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main-outer">
        <div class="top-outer">
            <div class="left-outer side">
                <div class="box">
                    <span>
                        <span id="min">00</span>
                        :
                        <span id="sec">00</span>
                    </span>
                </div>
                <div class="box">
                    <span>
                        <span id="count">0</span>
                        /
                        <span id="qNumber">5</span>
                    </span>
                </div>
            </div>
            <div class="right-outer side">
                <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
                <button type="button" class="btn btn-success" onclick="start()">Start</button>
            </div>
        </div>
        <div class="middle-outer">
                <span id="num1">00</span>&nbsp;&nbsp;
                <span id="op">+</span>&nbsp;&nbsp;
                <span id="num2">00</span>&nbsp;&nbsp;
                <span>=</span>&nbsp;&nbsp;
                <span >?</span>
        </div>
        <div class="bottom-outer">
            <input type="number" id="answer">
            <button type="button" class="btn btn-info" onclick="setAnswer()">Submit</button>
        </div>
    </div>
    <div class="table-outer">
            <table class="table table-hover" id="result_table">
                <thead>
                    <tr>
                        <th>#Number 1</th>
                        <th>#Number 2</th>
                        <th>Correcrt Answer</th>
                        <th>User Answer</th>
                        <th>Operator</th>
                        <th>time</th>
                        <th>is Correct</th>
                    </tr>
                </thead>
                <tbody id="result_table_body"></tbody>
            </table>
    </div>
    <Script src="main.js"></Script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
